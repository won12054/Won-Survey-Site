<header>
  <div class="logo">
      <img class="logo-image" src="assets/images/logo.png" alt="logo">
  </div>
  <nav>
      <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="survey">Survey</a></li>
          <li><a routerLink="analysis">Analysis</a></li>
          <li><a routerLink="support">Support</a></li>
      </ul>
  </nav>
  <div class="signin">
      <a *ngIf="(isAuthenticated$ | async); else showLogin" (click)="onLogout()" routerLink="login">Log Out</a>
      <ng-template #showLogin>
        <a routerLink="login">Log In</a>
      </ng-template>
  </div>
</header>
